<!DOCTYPE html>
<html>
  <head>
    <title>HitIt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gamezone">
        <div id="circle"></div>
      </div>
      <div class="info">
        <div class="heading"><h1>HIT IT</h1></div>
        Score: <span id='scoreSpan'>0</span><br/>
        Time: <span id='timeSpan'>0</span>
      </div>
      <div class="gameOver" hidden>
        GAME OVER!
      </div>
    </div>
  </body>
<script src="main.js"></script>
</html>
